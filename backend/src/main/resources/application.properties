server.port=${SERVER_PORT:5000}

spring.application.name=backend

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

logging.level.org.springframework.web=DEBUG
logging.level.com.saam.backend=DEBUG

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/saamdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:saam_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:saam_password}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

