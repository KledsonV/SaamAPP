  backend:
    build: ../backend
    container_name: saam_backend
    restart: always
    ports:
      - "${SPRING_PORT}:5000"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE}
    depends_on:
      - postgres

  frontend:
    build: ../frontend
    container_name: saam_frontend
    restart: always
    ports:
      - "${REACT_PORT}:3000"
    depends_on:
      - backend

